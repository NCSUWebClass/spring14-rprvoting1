<!DOCTYPE html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="candidate_btn.js"></script>
<link rel="stylesheet" type="text/css" href="CandidateList.css">
</head>

<body>
<script>
$(document).ready(function(){
	listAllCandidates();
	$("#search").click(function(){
		if($("#reqstr").val()){
			if($("#selection").val() == "positions"){
				searchPositions($("#reqstr").val());
			} else {
				searchCandidates($("#reqstr").val());
			}
		} else {
			if($("#selection").val() == "positions"){
				listAllPositions();
			} else {
				listAllCanidates();
			}
		}
	});
	$("#showCandidates").click(function() {
		listAllCandidates();
	});
	$("#showPositions").click(function() {
		listAllPositions();
	});
});
</script>
<button id="showCandidates">Show all candidates</button>
<button id="showPositions">Show all positions</button>
<br />
Search <select id="selection">
	<option value="candidates">Candidates</option>
	<option value="positions">Positions</option>
</select> for 
<textarea cols="25" id="reqstr">Search string goes here</textarea>
<button id="search">Search</button>
<br />
<br />

<div id="candidateResults"></div>
<div id="positionResults"></div>
<div id="candidateInfo"></div>


</body>
</html>
